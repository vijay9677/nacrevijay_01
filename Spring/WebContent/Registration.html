<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION</title>

<link rel="stylesheet" href="./css/controlWifi.css">

<link rel="stylesheet" href="./css/login-form.css">
<link rel="stylesheet" href="./css/header.css">
</head>
<body>
<div class='main-wrapper'>


<div class='header-wrapper'>
<div class='header-content'>
<div class='logo-wrapper'><img class='float-logo'alt="" src="./image/V-LOGO.png" width="60px">
<font class='EHICLE'>EHICLE &nbsp</font>
</div>
<div class='logo-wrapper'>
<img  class='float-logo'alt="" src="./image/C.png" height="60px"> </div>
<font class='EHICLE'>ONTROLLING</font>
</div>

</div>


<div class='menu-wrapper'>
</div>

<div class='content-wrapper'>

<div class='form-wrapper'>

<div class='login-logo'>USER REGISTRATION</div>
<form action="">
<div class='label'>
FIRST NAME</div>
<div class='input-wrapper'>
<input type="text" name='first-name' placeholder="First Name" required="required">
</div>
<div class='label'>
AGE</div>
<div class='input-wrapper'>
<input type="number" name='age' placeholder="Age" required="required">
</div>


<div class='label'>
Mobile Number</div>
<div class='input-wrapper'>
<input type="text" name='mobile-number' placeholder="Mobile Number" required="required">
</div>



<div class='label'>
USER NAME
</div>
<div class='input-wrapper'>
<input type="text" name='user-name' placeholder="User Name" required="required">
</div>

<div class='label'>
PASSWORD
</div>
<div class='input-wrapper'>
<input type="text" name='password' placeholder="Password" required="required">
</div>



<div class='btn-wrapper'>
<input type="submit"  value="SUBMIT">
</div>






</form>


</div>
</div>
<div class='footer-wrapper'>
</div>

</div>
</body>
</html>
